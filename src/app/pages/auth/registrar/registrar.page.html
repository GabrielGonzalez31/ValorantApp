<app-header backbuttom="auth" title="Registro"></app-header>
<ion-content class="contenedor">

  <div class="conte_form d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input autocomplete="nombre" icon="person-outline" [control]="form.controls.nombre" type="text"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
        <div *ngIf="form.controls.nombre.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.nombre.errors?.['minlength']">El nombre de tener al menos 4 caracteres</div>
      </div>


      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input icon="lock-closed-outline" type="password" label="Contraseña"
        [control]="form.controls.clave"></app-custom-input>

      <div class="validators" *ngIf="form.controls.clave.errors && form.controls.clave.touched">
        <div *ngIf="form.controls.clave.errors?.['required']">La contraseña es requerido</div>
      </div>


      <ion-button expand="block" class="submit" type="submit" mode="ios" [disabled]="form.invalid">Registrarse
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="btn-volver ion-margin-top" routerLink="/auth" expand="block" mode="ios" fill="clear">Volver
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>


</ion-content>
